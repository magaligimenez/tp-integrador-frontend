<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Usuarios</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="container wrapper">
        <h1>Usuarios</h1>

        <div class="row" id="users-container">
            <!-- Aquí se insertarán dinámicamente las tarjetas de usuarios -->
        </div>

        <!-- Paginación -->
        <div class="pagination">
            <a href="#" id="prevPage" class="btn btn-secondary">Anterior</a>
            <span id="pageIndicator">Página 1</span>
            <a href="#" id="nextPage" class="btn btn-secondary">Siguiente</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar el navbar dinámicamente
        const navbarContainer = document.getElementById('navbar-container');
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContainer.innerHTML = data;
                // Marcar como activa la página actual
                const links = navbarContainer.querySelectorAll('.nav-link');
                links.forEach(link => {
                    if (link.href === window.location.href) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            })
            .catch(error => console.error('Error al cargar el navbar:', error));

        // Variables de paginación
        let currentPage = 1; // Página inicial

        const usersContainer = document.getElementById('users-container');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageIndicator = document.getElementById('pageIndicator');

        // Función para obtener los usuarios de la API
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:3000/users?page=' + currentPage);
                const data = await response.json();
                console.log('Usuarios:', data);

                // Actualizar el DOM con los usuarios
                usersContainer.innerHTML = ''; // Limpiar el contenedor de usuarios

                data.users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.classList.add('col-md-4');
                    userCard.innerHTML = `
                        <div class="card">
                            <img src="${user.imagen}" class="card-img-top" alt="Imagen de perfil">
                            <div class="card-body">
                                <h5 class="card-title">Alumno: ${user.nombre}</h5>
                                <p class="card-text">Email: ${user.email}</p>
                                <p class="card-text">
                                    ${user.curso ? `Curso asignado: ${user.curso}` : 'Sin curso asignado'}
                                </p>
                                ${!user.curso ? `
                                    <button class="btn btn-primary" onclick="asignarCurso(${user.id})">Asignar curso</button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    usersContainer.appendChild(userCard);
                });

                // Actualizar el indicador de la página
                pageIndicator.textContent = `Página ${data.currentPage} de ${data.totalPages}`;

                // Habilitar/Deshabilitar botones de paginación
                prevPageBtn.disabled = data.currentPage === 1;
                nextPageBtn.disabled = data.currentPage === data.totalPages;
            } catch (error) {
                console.error('Error al obtener usuarios:', error);
            }
        }

        // Función para cambiar de página
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                fetchUsers();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            currentPage++;
            fetchUsers();
        });

        // Inicializar la carga de usuarios
        fetchUsers();
    </script>

    <!-- Script para cargar usuarios y manejar la paginación -->
    <script src="js/users.js"></script>
</body>
</html>
