<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Detalles curso</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div id="course-details" class="container">
        <!-- Aquí se mostrarán los detalles del curso y los usuarios -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //Cargar el navbar
        const navbarContainer = document.getElementById('navbar-container');
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContainer.innerHTML = data;
                //marcar activa la página actual
                const links = navbarContainer.querySelectorAll('.nav-link');
                links.forEach(link => {
                    if (link.href === window.location.href) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
        
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');

        if (courseId) {
            // Llamar a la API para obtener el curso con los usuarios asignados
            fetch(`http://localhost:3000/api/cursos/usuarios/${courseId}`)
                .then(response => response.json())
                .then(data => {
                    // Mostrar el curso y los usuarios
                    const courseDetailsContainer = document.getElementById('course-details');

                    // Mostrar detalles del curso
                    courseDetailsContainer.innerHTML = `
                        <h2>${data.course.nombre}</h2>
                        <p>${data.course.descripcion}</p>
                        <h3>Usuarios asignados:</h3>
                        <ul id="user-list"></ul>
                    `;

                    // Mostrar usuarios asignados al curso
                    const userList = document.getElementById('user-list');
                    if(data.course.usuarios.length > 0) {
                        data.course.usuarios.forEach(user => {
                            const userItem = document.createElement('li');
                            userItem.textContent = `${user.nombre} - ${user.email} - ${user.telefono}`;
                            userList.appendChild(userItem);
                        });

                    }else{
                        const noUsersItem = document.createElement('li');
                        noUsersItem.textContent = "No hay usuarios asignados";
                        userList.appendChild(noUsersItem);
                    }
                })
                .catch(error => {
                    console.error('Error al obtener los detalles del curso:', error);
                });
        } else {
            console.log('No se encontró el ID del curso.');
        }

                
    </script>
</body>
</html>
