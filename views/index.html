<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio</title>
</head>
<body>
    <!-- navbar -->
    <div id="navbar-container"></div>

    <!-- main Content -->
    <main class="container wrapper">
        <h1>Bienvenido al Inicio</h1>
        <p>Aca estan las secciones Usuarios, Cursos y Registrar un Usuario.</p>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Usuarios</h5>
                        <p class="card-text">Accede a la lista de usuarios registrados.</p>
                        <a href="users.html" class="btn btn-primary">Ver Usuarios</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cursos</h5>
                        <p class="card-text">Consulta los cursos disponibles.</p>
                        <a href="courses.html" class="btn btn-primary">Ver Cursos</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registrar Usuario</h5>
                        <p class="card-text">Añade un nuevo usuario a la aplicación.</p>
                        <a href="user-form.html" class="btn btn-primary">Registrar Usuario</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //cargar el navbar
        const navbarContainer = document.getElementById('navbar-container');
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContainer.innerHTML = data;
                //pag actual activa
                const links = navbarContainer.querySelectorAll('.nav-link');
                links.forEach(link => {
                    if (link.href === window.location.href) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
    </script>

</body>
</html>
