<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrar courseForm</title>
</head>
<body>
    <!-- navbar -->
    <div id="navbar-container"></div>

    <!-- main Content -->
    <main class="container">
        <h1>Registrar un curso</h1>

        <div class="form-container">
            <form id="courseForm" class="formulario">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div>
                    <label for="descripcion">Descripcion</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                </div>

                

                <button type="submit" class="btn btn-primary">Registrar curso</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //cargar navbar
        const navbarContainer = document.getElementById('navbar-container');
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContainer.innerHTML = data;
                //pag actual activa
                const links = navbarContainer.querySelectorAll('.nav-link');
                links.forEach(link => {
                    if (link.href === window.location.href) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            })
            .catch(error => console.error('Error al cargar el navbar:', error));


        //capturar el formulario
        const form = document.getElementById('courseForm');

        //función para enviar el formulario al backend
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); //prevenir que se recargue la página al enviar el formulario

            //obtener los datos del formulario
            const formData = new FormData(form);
            const courseData = {};
            formData.forEach((value, key) => {
                courseData[key] = value;
            });

            //enviar los datos al backend
            try {
                const response = await fetch('http://localhost:3000/api/cursos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(courseData), //enviar los datos en formato JSON
                });

                if (response.ok) {
                    alert('Curso registrado exitosamente');
                    form.reset(); //limpiar el formulario después de enviar
                } else {
                    alert('Error al registrar el curso');
                }
            } catch (error) {
                console.error('Error al enviar el formulario:', error);
                alert('Hubo un error al intentar registrar el curso');
            }
        });
    </script>
</body>
</html>
