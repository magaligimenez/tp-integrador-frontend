<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrar Usuario</title>
</head>
<body>
    <div id="navbar-container"></div>

    <main class="container">
        <h1>Registrar a un usuario</h1>
        <!-- formulario registrar un usuario -->
        <div class="form-container">
            <form id="userForm" class="formulario">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="telefono">Tel√©fono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div>
                    <label for="imagen">Imagen de Perfil (URL):</label>
                    <input type="text" id="imagen" name="imagen" required>
                </div>

                <button type="submit" class="btn btn-primary">Registrar Usuario</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/views/js/navbar.js"></script>
    <script src="/views/js/user-form.js"></script>

</body>
</html>
