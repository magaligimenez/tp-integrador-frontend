<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrar Usuario</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="container">
        <h1>Registrar a un usuario</h1>

        <div class="form-container">
            <form id="userForm" class="formulario">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div>
                    <label for="imagen">Imagen de Perfil (URL):</label>
                    <input type="text" id="imagen" name="imagen" required>
                </div>

                <button type="submit" class="btn btn-primary">Registrar Usuario</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar el navbar dinámicamente
        const navbarContainer = document.getElementById('navbar-container');
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContainer.innerHTML = data;
                // Marcar como activa la página actual
                const links = navbarContainer.querySelectorAll('.nav-link');
                links.forEach(link => {
                    if (link.href === window.location.href) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            })
            .catch(error => console.error('Error al cargar el navbar:', error));


        // Capturar el formulario
        const form = document.getElementById('userForm');

        // Función para enviar el formulario al backend
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevenir que se recargue la página al enviar el formulario

            // Obtener los datos del formulario
            const formData = new FormData(form);
            const userData = {};
            formData.forEach((value, key) => {
                userData[key] = value;
            });

            // Enviar los datos al backend
            try {
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData), // Enviar los datos en formato JSON
                });

                if (response.ok) {
                    alert('Usuario registrado exitosamente');
                    form.reset(); // Limpiar el formulario después de enviar
                } else {
                    alert('Error al registrar el usuario');
                }
            } catch (error) {
                console.error('Error al enviar el formulario:', error);
                alert('Hubo un error al intentar registrar el usuario');
            }
        });
    </script>
</body>
</html>
